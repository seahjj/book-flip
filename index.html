<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>아카이브 북</title>
</head>

<body>
  <!-- 아카이브 책 페이지 -->
  <div id="archive-page" class="page-section active">
    <div class="archive-book-container">
      <div class="archive-book" id="archive-book">
        <div class="book-cover">
          <h2 class="book-title">악:카이브</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- 인트로 페이지 -->
  <div id="intro-page" class="page-section">
    <div class="intro-container">
      <h1 class="intro-title">Intro...</h1>
      <div class="intro-text-container">
        <p class="intro-text-line" data-line="0">이것은 아카이브 북입니다.</p>
        <p class="intro-text-line" data-line="1">여러 이미지와 추억을 담아</p>
        <p class="intro-text-line" data-line="2">소중한 순간들을 기록합니다.</p>
        <p class="intro-text-line" data-line="3">각 페이지를 넘기며</p>
        <p class="intro-text-line" data-line="4">과거의 이야기를 만나보세요.</p>
      </div>
      <button id="next-btn" class="next-button" style="display: none;">다음으로 넘기기</button>
    </div>
  </div>

  <!-- 플립북 페이지 -->
  <div id="flipbook-page" class="page-section">
    <p class="flipbook-container" onclick="location.reload()">악:카이브</p>
    <div class="flipbook">
      <div class="hard">악:카이브 <small>~ 아카이브 북</small></div>
      <!-- 페이지는 JavaScript에서 동적으로 생성됩니다 -->
    </div>
  </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script src="script.js"></script>
</body>

</html>
